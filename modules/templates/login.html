<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST">
        <input type="text" placeholder="usuario" id="user">
        <input type="password" name="contraseña" id="passw" placeholder="contraseña">
        <input id="submit" type="button" value="submit">
    </form>
    <div>
        <p id="alert-box"></p>
    </div>
    <script>
        document.querySelector("#submit")
            .addEventListener("click", function () {
                let user = document.querySelector("#user").value
                let passw = document.querySelector("#passw").value
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "name": user, passw: passw })
                })
                    .then(response => response.json())
                    .then(response => {
                        console.log(response)
                        if (response["message"] == "Login successful") {
                            window.location.href = "/admin"
                        }
                        else {
                            
                            let element = document.querySelector("#alert-box")
                            element.innerHTML = response["error"]
                                
                        }
                    })
            });

    </script>
</body>

</html>
